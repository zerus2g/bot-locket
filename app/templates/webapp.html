<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Locket Gold Activator</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --neon-color: #ffaa00; /* Locket Gold hue */
            --glass-bg: rgba(255, 170, 0, 0.05);
            --glass-border: rgba(255, 170, 0, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Glow Background */
        .glow-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,170,0,0.2) 0%, rgba(0,0,0,0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 0 30px rgba(255, 170, 0, 0.1);
            text-align: center;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-color);
            font-weight: 900;
            font-size: 28px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-color);
        }

        p.subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            box-sizing: border-box;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--neon-color);
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.3);
        }

        input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .btn-activate {
            background: linear-gradient(45deg, #ff8c00, #ffc400);
            color: #000;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.4);
        }

        .btn-activate:active {
            transform: scale(0.98);
        }

        .btn-activate:disabled {
            background: #333;
            color: #666;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Hacking Processing Loader */
        .terminal-loader {
            display: none;
            margin-top: 20px;
            text-align: left;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            font-family: monospace;
            font-size: 12px;
            color: #0f0;
            height: 100px;
            overflow: hidden;
        }

        .log-line {
            margin: 2px 0;
            opacity: 0;
            animation: fadeIn 0.2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-color);
            opacity: 0.5;
            box-shadow: 0 0 10px var(--neon-color);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="glow-bg"></div>
    <div class="scan-line"></div>
    
    <div class="container">
        <h1>LOCKET GOLD</h1>
        <p class="subtitle">System Override Terminal v3.0</p>

        <div class="input-group">
            <input type="text" id="username" placeholder="Enter Username (e.g. abcd) ⚡" autocomplete="off">
        </div>

        <button class="btn-activate" id="activateBtn" onclick="startActivation()">INITIATE HACK</button>

        <div class="terminal-loader" id="terminal">
            <div id="logs"></div>
        </div>
    </div>

    <script>
        // Init Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expand to full height

        // Colors sync with TG theme optionally, but we enforce Dark Neon here
        tg.setHeaderColor('#050505');

        const logs = [
            "[sys] Bypassing target sub-routines...",
            "[cmd] Resolving username in db...",
            "[net] Proxy routing sequence initiated...",
            "[auth] Injecting payload into endpoint...",
            "[warn] Target firewall detected! Evading...",
            "[sys] Modifying subscription entitlements...",
            "[auth] Success. Key authenticated.",
            "[*] Process complete. Sending data back to bot."
        ];

        function startActivation() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                tg.showAlert("Vui lòng nhập Username Locket!");
                return;
            }

            const btn = document.getElementById('activateBtn');
            const terminal = document.getElementById('terminal');
            const logContainer = document.getElementById('logs');
            
            btn.disabled = true;
            btn.innerText = "PROCESSING...";
            terminal.style.display = "block";
            logContainer.innerHTML = "";

            let i = 0;
            const logInterval = setInterval(() => {
                if (i < logs.length) {
                    const line = document.createElement('div');
                    line.className = 'log-line';
                    line.innerText = logs[i];
                    logContainer.appendChild(line);
                    logContainer.scrollTop = logContainer.scrollHeight;
                    i++;
                } else {
                    clearInterval(logInterval);
                    // Send data back to telegram bot via WebApp
                    const payload = {
                        action: "activate",
                        username: username
                    };
                    // Send data securely back to the bot chat
                    tg.sendData(JSON.stringify(payload));
                    tg.close();
                }
            }, 600); // 600ms per fake loading line
        }
    </script>
</body>
</html>
